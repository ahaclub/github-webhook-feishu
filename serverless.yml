# 此 yml 仅做参考，配置文档
# https://github.com/serverless-components/tencent-scf/blob/master/docs/configure.md

component: scf
name: github-bot
inputs: 
  src: 
    src: ./
    exclude: 
      - .env
  # 指定 SCF 类型为 Web 类型
  type: web
  name: githubFeishuWebhook # 填入您的函数名称
  region: ap-guangzhou
  runtime: Nodejs12.16
  memorySize: 512 # 内存大小，为保证性能，web 函数请配置 512 MB 及以上
  events: 
    - apigw: 
        parameters: 
          serviceName: serverless
          serviceId: service-q4bs94j2
          protocols: 
            - http
            - https
          environment: release
          endpoints: 
            - path: /
              method: ANY
