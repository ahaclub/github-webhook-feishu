name: deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
    - uses: actions/checkout@v2
    - run: mkdir -p /home/runner/.npm
      continue-on-error: true

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
  
    
    - name: npm install
      run: npm install
    - name: npm install serverless
      run: npm install -g serverless
    - name: npm install -g @serverless/components
      run: npm install -g @serverless/components
    - name: login with key
      run: serverless credentials set --secretId ${{ secrets.TENCENTCLOUD_SECRET_ID }} --secretKey ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
    # setting https://github.com/serverless/serverless-tencent/issues/142
    - name: export env 
      run: export SERVERLESS_PLATFORM_VENDOR=tencent sls deploy
    - name: deploy
      run: sls deploy